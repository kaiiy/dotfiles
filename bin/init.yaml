apt:
  sudo: true
  app: 
    - pkg-config
    - curl
    - build-essential
    - libssl-dev
  command:
    main: apt-get
    pre: update
    install: install -y

node:
  init: curl https://get.volta.sh | bash -s -- --skip-setup
  app:
    - node
    - yarn
  command: 
    main: volta
    install: install

brew:
  init: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
  app:
    - deno
    - zellij
    - bat
    - dust 
    - exa
    - fd
    - duf
    - procs
    - bottom
    - ripgrep
    - topgrade
  command: 
    main: brew
    install: install
    tap: tap
  opt:
    tap: 
      - tgotwig/linux-dust
  
rust:
  init: curl --proto '=https' --tlsv1.3 https://sh.rustup.rs -sSf | sh